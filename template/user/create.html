<h1>Create</h1>

{% extends 'blank_out.html' %}
{% block content %}
{% include 'set.html' %}
<h1>Create user</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p><label> UserName: </label><input type="text", name="username"></p>
    <p><label> PassWord: </label><input type="password", name="password"></p>
<button type="submit">Signup</button> </button>
</form>
<p>
    {% if user %}
    New user created with username {{ user.username }}
    {% endif %}
</p>
<p>
    {% if error_msg %}
    user created with username is {{ error_msg }}
    {% endif %}
</p>
{% endblock content %}
